<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Mitchell Mask</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Mitchell Mask</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="What's on your mind?" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>
    <section class="sidebar">
      <div id="connect">
      <h2>Connect with Me</h2>

      <a href="http://github.com"><img src="assets/images/github.png" class="social" alt="Github"></a>
      <a href="http://linkedin.com"><img src="assets/images/linkedin.png" class="social" alt="Linked In"></a>
      <a href="http://stackoverflow.com"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow"></a>
  </div>
</section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2018 Mitchell Mask
    </div>
  </footer>
</body>

</html>
